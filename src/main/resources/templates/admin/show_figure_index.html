<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment"></header>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- 引入页面头header-fragment -->
  <div th:replace="admin/header::header-nav"></div>
  <!-- 引入工具栏sidebar-fragment -->
  <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
      </div><!-- /.container-fluid -->
    </div>
    <!-- Main content -->
    <div class="content">
      <div class="card card-primary card-outline">
        <div class="card-header">
          <h3 class="card-title">首页</h3>
        </div>
        <div class="card-body">
          <!-- 定义一个用于绘制柱状图的div容器 -->
          <div id="pie" style="width:100%;height:400px;"></div>
          <div id="main" style="width:100%;height:200px;"></div>
          <div id="chart" style="width:100%;height:200px;"></div>
        </div>
      </div><!-- /.container-fluid -->
    </div>
    <!-- 引入echarts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js" integrity="sha256-IF32ooP8NPIzQg/fs7lVHpwG92JcCPE1TZAEyFSgGZU=" crossorigin="anonymous"></script>

    <!-- 页面代码 -->


    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!-- 引入页脚footer-fragment -->
  <div th:replace="admin/footer::footer-fragment"></div>
</div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
<script th:src="@{/admin/dist/js/mall_log_line.js}"></script>
<!-- 引入 vintage 主题 -->
<script th:src="@{/admin/dist/js/dark.js}"></script>
</body>
</html>
